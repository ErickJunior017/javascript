<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Soma</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        div{
            margin-top: 10px;
        }

        p{
            display: inline;

        }

    </style>
</head>
<body>
    <h1>Somando NÃºmeros</h1>
    
    <input type="number" name="num1" id="num1"> +
    
    <input type="number" name="num2" id="num2">
    
    <input type="button" value="Somar" onclick="soma()">

    <div>Resultado: <p id="res">0</p></div>

    <script>
        function soma(){
            var inum1 = window.document.getElementById('num1')
            var inum2 = window.document.querySelector('input#num2')
            var n1 = Number(inum1.value)
            var n2 = Number(inum2.value)
            var res = window.document.getElementById('res')
            var soma = n1 + n2

            res.innerHTML = soma
    }
    </script>
